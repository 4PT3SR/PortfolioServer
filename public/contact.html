        * {
            padding: 0;

            background-color: rgba(0, 0, 0, 0.968);

        nav {
            width: 80%;

            margin: 0 auto;
            border-radius: .5rem;
            font-size:1rem;

        nav ul {
            list-style: none;

        a {

        }
        a:hover {

        }
        div {
            width:70%;
            text-align: center;
            position: absolute;
            padding: 1rem;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            border: 2px solid white;
            border-radius: 15px 30px;
            display:flex;
            justify-content:center;
            column-gap: 2rem;
        }
        h3 {
            /* text-decoration: underline; */
            border-bottom: 2px solid;
            display: inline-block;
            margin-bottom:1rem;
        }
        i {

        }
